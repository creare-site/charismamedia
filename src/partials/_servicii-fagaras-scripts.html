<script>

    /*

        Find the Latitude and Longitude of your address:

    */

    // Map Markers
    var mapMarkers = [ {
        address: "Strada Nicolae Bălcescu 5, Făgăraș 505200",
        html: "<strong>CharismaMedia<\/strong><br>Panou LED E68 Intersectie, Fagaras",
        popup: true
    } ];

    // Map Initial Location
    var initLatitude = 45.84296044395506;

    // Map Extended Settings
    var mapSettings = {
        controls: {
            draggable: !window.Riode.isMobile,
            panControl: true,
            zoomControl: true,
            mapTypeControl: true,
            scaleControl: true,
            streetViewControl: true,
            overviewMapControl: true
        },
        scrollwheel: false,
        markers: mapMarkers,
        latitude: initLatitude,
        longitude: initLongitude,
        zoom: 17
    };

    var map = $( '#googlemaps' ).gMap( mapSettings );

    // Map text-center At
    var mapCenterAt = function ( options, e ) {
        e.preventDefault();
        $( '#googlemaps' ).gMap( "centerAt", options );
    }

</script>
